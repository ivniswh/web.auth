<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<center>
    <div class="container">
        <h1>Gunakan Akun Google Anda</h1>
        <form id="contactForm">

        </form>
    </div>
    <script src="script.js"></script>
</center>
</body>
</html>
